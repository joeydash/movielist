<h1>
HOME SCREEN
</h1>

{% if posts %}
<ul>
	{% for p in posts %}
	<li> 
		<p>
			{{ p.post_text }}
		</p>
		<br />
		
		
		<p>
			{{ p.date_text }}
		</p>
		<a href="/wall/users/{{ p.owner.user_name }}/">
			{{ p.owner.user_name }}
		</a>
		<hr />
	</li>
	{% endfor %}

</ul>

{% endif %}
<p>

That's all we've got!

</p>
